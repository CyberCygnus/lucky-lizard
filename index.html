<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./assets/images/lizard_small.ico" type="image/x-icon">
    <title>Lucky Lizard Game</title>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <h1>Lucky Lizard</h1>
        <p>Rock, Paper, Scissors, Lizard, Spock</p>
    </div>
    <!-- Dealer -->
    <div class="dealer">
        <div class="dealer-choice">
            <img src="./assets/images/lizard_green.webp" alt="Dealer's Choice" />
        </div>
        <div id="dealer-score">
            <h3>Dealer Score: <span id="dealer-score-value">0</span></h3>
        </div>
    </div>
    <!-- Message -->
    <div id="message">
        <p id="result-message">Make a choice!</p>
    </div>
    <!-- Player -->
    <div id="player-score">
        <h3>Your Score: <span id="player-score-value">0</span></h3>
    </div>
    <!-- Player-choice -->
    <div class="player-choice-container">
        <div class="player-choice">
            <button aria-label="Rock" class="choice" data-choice="0">🪨</button>
            <button aria-label="Paper" class="choice" data-choice="1">📃</button>
            <button aria-label="Scissors" class="choice" data-choice="2">✂️</button>
            <button aria-label="Lizard" class="choice" data-choice="3">🦎</button>
            <button aria-label="Spock" class="choice" data-choice="4">🖖</button>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div>
            <p>&copy CyberCygnus 2023</p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
